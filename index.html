<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<div class="container">
  <div class="input-information">
    <div class="information">
    <label for="day">Day</label>
    <input type="number" id="day" min="1" max="31" placeholder="DD" required/>
    <span id="day-error" class="error"></span>
    </div>
    <div class="information">
      <label for="day">Month</label>
      <input type="number" id="month" min="1" max="12"  placeholder="MM" required/>
      <span id="month-error" class="error"></span>
      </div>
      <div class="information">
        <label for="day">Year</label>
        <input type="number" id="year" min="1900" max="2100" placeholder="YYYY" required/>
        <span id="year-error" class="error"></span>
        </div>
  </div>
  <div class="image">
    <img id="icon" src="icon-arrow.svg" alt="" onclick="calculateAge()">
  </div>
  <div class="display">
    <div class="display-years">
      <p><span id="display-years-years">--</span>years</p>
  <p><span id="display-years-months">--</span>months</p>
  <p><span id="display-years-days">--</span>days</p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godspower</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
